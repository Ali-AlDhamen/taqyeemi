name: taqyeemi
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.3
  firebase_core: ^2.4.0
  flutter_riverpod: ^2.1.3
  lottie: ^2.1.0
  http: ^0.13.6
  flutter_zoom_drawer: ^3.0.3
  circle_nav_bar: ^2.0.1+1
  flutter_native_splash: ^2.2.19
  awesome_snackbar_content: ^0.1.0
  cloud_firestore: ^4.3.1
  routemaster: ^1.0.1
  fpdart: ^0.4.1
  flutter_spinkit: ^5.1.0
  fluid_bottom_nav_bar: ^1.4.0
  google_fonts: ^4.0.3
  custom_radio_grouped_button: ^2.1.2+2
  step_progress_indicator: ^1.0.2
  circular_progress_bar: ^0.0.4
  simple_circular_progress_bar: ^1.0.2
  font_awesome_flutter: ^10.4.0
  auto_size_text: ^3.0.0
  auto_animated: ^3.1.0
  animations: ^2.0.7
  shared_preferences: ^2.0.18
  uuid: ^3.0.7
  flutter_launcher_icons: ^0.13.1
  chat_bubbles: ^1.4.0
  flutter_dotenv: ^5.1.0
  dart_openai: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "./assets/images/app_logo.png"
  min_sdk_android: 21
  background_color: "#25262e"
  adaptive_icon_background: "#25262e"

flutter_native_splash:
    color: "#25262e"
    image: "./assets/images/app_logo.png"
    android: true
    ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
